<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page for Page</title>
    <link rel="stylesheet" href="inicial.css">
</head>


<body>
    <!--Header página inicial-->
    <header>
        <img src="img/logo.png" class="img_logo">
        <div class="barra_pesquisa">
            <p>Pesquise em Page for Page</p>
            <img src="img/lupa.png" class="img_lupa">
        </div>
        <a href="pagina-login.html" class="login">Login</a>
        <a href="" class="cadastro">Cadastro</a>
        <img src="img/carrinho.png" class="img_carrinho">
    </header>

    <!--Fim Header página inicial-->

    <div class="slider">

        <div class="slides">
            <input type="radio" nome="radio-btn" id="radio1">
            <input type="radio" nome="radio-btn" id="radio2">
            <input type="radio" nome="radio-btn" id="radio3">
            <input type="radio" nome="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://portal.livro.vc/wp-content/uploads/2022/07/formatos-de-livro.jpg">
            </div>

            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA1QqiNUAYETW1r0mcoOh-kBbev8jNe31a6A&s">
            </div>

            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoSRCRySjlAoHsXhJCXlXqygP6Up5WK0iNkQ&s">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTodHZl17D4dFuH6G76V9WnDDUcp-vT9qux7w&s">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>



        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
